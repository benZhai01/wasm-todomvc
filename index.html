<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="log_panel"></div>
    <script>
        window.log = function(str) {
            document.getElementById('log_panel').innerText += '\r\n' + str;
        }
    </script>
</body>
</html>
